<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octra Wallet</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-view" class="view">
            <h1>Octra Wallet</h1>
            <div class="button-group">
                <button onclick="showGenerateWalletForm()">Generate New Wallet</button>
                <button onclick="showLoadWalletForm()">Load Wallet</button>
            </div>
        </div>
        <div id="wallet-view" class="view hidden">
            <h1>Octra Wallet</h1>
            <div class="wallet-info">
                <h2>Wallet Information</h2>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Balance:</strong> <span id="balance">N/A</span></p>
                <p><strong>Nonce:</strong> <span id="nonce">N/A</span></p>
                <p><strong>Pending Txs:</strong> <span id="pending_txs">0</span></p>
            </div>
            <div class="send-transaction">
                <h2>Send Transaction</h2>
                <form onsubmit="sendTransaction(event)">
                    <label for="to_address">To Address:</label>
                    <input type="text" id="to_address" placeholder="oct..." required>
                    <label for="amount">Amount (OCT):</label>
                    <input type="number" step="0.000001" id="amount" placeholder="0.0" required>
                    <button type="submit">Send</button>
                </form>
            </div>
            <button onclick="resetWallet()">Reset Wallet</button>
        </div>
        <div id="generate-wallet-form" class="form hidden">
            <h2>Generate New Wallet</h2>
            <p>Generate a new wallet and save the private key securely.</p>
            <button onclick="generateWallet()">Generate</button>
            <button type="button" onclick="showWelcomeView()">Cancel</button>
        </div>
        <div id="load-wallet-form" class="form hidden">
            <h2>Load Wallet</h2>
            <form onsubmit="loadWallet(event)">
                <label for="private_key">Base64 Private Key:</label>
                <input type="text" id="private_key" placeholder="Enter private key" required>
                <button type="submit">Load</button>
                <button type="button" onclick="showWelcomeView()">Cancel</button>
            </form>
        </div>
        <div id="message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
